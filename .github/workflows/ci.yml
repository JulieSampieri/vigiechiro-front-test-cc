name: Upload files to WebDAV

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
          WEBDAV_USERNAME: "${{secrets.WEBDAV_USERNAME}}"
          WEBDAV_PASSWORD: "${{secrets.WEBDAV_PASSWORD}}"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Cyberduck CLI
        run: |
          echo -e "deb https://s3.amazonaws.com/repo.deb.cyberduck.io stable main" | sudo tee /etc/apt/sources.list.d/cyberduck.list > /dev/null
          sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys FE7097963FEFBE72
          sudo apt-get update
          sudo apt-get install duck

      - name: Upload files
        run: |
          echo "WebDAV username: $WEBDAV_USERNAME"
          echo "WebDAV password: $WEBDAV_PASSWORD"
          echo "Uploading app directory to server"
          duck --upload davs://vigiechiro-dev.in2p3.fr/_webdav_/ ./app/ --username $WEBDAV_USERNAME --password $WEBDAV_PASSWORD -existing compare overwrite
          echo "Upload complete"