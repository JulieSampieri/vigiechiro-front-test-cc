<div class="content">
<div class="container">
  <div class="page-header">
    <h3>{{ title }}</h3>
    <a href="#/sites{{ swap.value }}">
      <h5>
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
        {{ swap.title }}
      </h5>
    </a>
  </div>

  <div class="list-group">
    <div class="row">
      <div class="col-xs-8">
          <label for="search">Filtre :</label>
          <input ng-model="filterField" class="form-control search-field" placeholder="texte">
      </div>
      <div class="col-xs-4">
          <label for="search">Nb de Résultats par page :</label>
          <input type="number" class="form-control max-results-field" ng-model="lookup.max_results">
      </div>
    </div>
  </div>

  <list-resource-directive resource-backend="resourceBackend" lookup="lookup">
    <a ng-href='#/sites/{{resource._id}}'>
      {{ resource.titre }}
      <span class="pull-right" style="white-space: nowrap">
        <span class="labels-container">
          <span class="label label-success"
                ng-show="resource.observateur._id == user._id">
            Propriétaire
          </span>
          <span class="label label-primary"
                ng-show="resource.observateur._id != user._id">
            {{ resource.observateur.pseudo }}
          </span>
          &nbsp;
          <span class="label label-default" ng-show="resource.verrouille">
            Verrouillé
          </span>
        </span>
      </span>
    </a>
  </list-resource-directive>
</div>
</div>

<style>
  /* Default styles */
  .pull-right {
    float: right;
  }

  /* Styles for small screens */
  @media (max-width: 767px) {
    .pull-right {
      all: unset;
      float: none;
      text-align: center;
      margin-top: 1px;
      flex-direction: column;
    }

    .label {
      display: block;
      margin-top: 5px;
      overflow-wrap: break-word;
      word-wrap: break-word;
      padding: 1;
      max-width: 100px;
    }

    .list-resource-directive a{
      max-width: 100px;
      word-break: 'break-all';
    }
  }
</style>
